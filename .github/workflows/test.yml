name: Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true

    - name: Install dependencies
      run: uv sync --dev --extra examples        
    
    - name: Run regression tests (must pass first)
      run: uv run python -m pytest tests/test_regression.py -v
    
    - name: Run remaining tests with coverage
      run: uv run python -m pytest tests/ --ignore=tests/test_regression.py --cov=landmark_triangulation --cov-report=term-missing --cov-fail-under=90
    
    - name: Run ruff linter
      run: uv run ruff check src/ tests/
    
    - name: Run ruff formatter check
      run: uv run ruff format --check src/ tests/
