[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "landmark-triangulation"          
version = "1.0.0"                        # adjust if you want 0.2.0, etc.
description = "Sine Landmark Reduction (LandmarkTriangulation) for fast dimensionality reduction"
readme = "README.md"
requires-python = ">=3.8"

# Minimal example â€“ you'll refine dependencies in Step 3
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
